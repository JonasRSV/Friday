<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="philips_hue/philips_hue.css" type="text/css">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="animate.min.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <title>Philips_hue</title>
  </head>
  <body style="background-color: black;">
    <div class="title-container container-fluid">
      <div class="row text-center title-top"> 
      </div>

      <div class="row text-center mt-5"> 
        <div class="col-12">
          <h1 class="main-title animate__animated animate__fadeInDown">Philips Hue</h1>
        </div>
      </div>
      <div class="row text-center title-bottom mt-5"> 
      </div>
    </div>


    <div id="command-container" class="container-fluid">
      <div class="row text-center mt-5 "> </div>


      <!--Each command will duplicate this and fill in the appropriate fields-->
      <div id="command-template" class="container-fluid" style="display: none;">
        <div class="command-row row text-center mt-3 "> 

          <div class="col-2 animate__animated animate__slideInLeft text-center"
            style="display:flex; justify-content: end;"> 
              <div class="command-remove">❌</div> 
          </div>

          <div class="col-4 animate__animated animate__slideInLeft text-center"
            style="display:flex; justify-content: center;"> 
            <div class="dropdown show" style="width: min-content";> 
              <div 
                class="command-name dropdown-toggle" 
                data-toggle="dropdown" 
                aria-haspopup="true"
                aria-expanded="false">Name
              </div> 

              <div class="name-dropdown dropdown-menu">
                  <a class="dropdown-item" style="display: none;"> </a>
              </div>
            </div>
          </div>

          <div class="col-3 animate__animated animate__fadeIn text-center"
            style="display:flex; justify-content: center;"> 
            <div class="dropdown show" style="width: min-content";> 
              <div 
                class="command-lamp dropdown-toggle" 
                data-toggle="dropdown" 
                aria-haspopup="true"
                aria-expanded="false">Lamp
              </div> 

              <div class="lamp-dropdown dropdown-menu">
                  <a class="dropdown-item" style="display: none;"> </a>
              </div>
            </div>
          </div>

          <div class="col-3 animate__animated animate__slideInRight text-center"
            style="display:flex; justify-content: center;"> 
            <div class="dropdown show" style="width: min-content";> 
              <div 
                class="command-state dropdown-toggle" 
                data-toggle="dropdown" 
                aria-haspopup="true"
                aria-expanded="false">State
              </div> 

              <div class="state-dropdown dropdown-menu">
                  <a class="dropdown-item" style="display: none;"> </a>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-1 col-md-1 col-lg-1"></div>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <hr class="animate__animated animate__fadeIn capabilities-separator mt-2 mb-3"/>
          </div>
          <div class="col-sm-1 col-md-1 col-lg-1"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row text-center"> </div>
      <div class="row text-center mt-2"> 
        <div id="add-button" class="add-button col-12"> ➕ </div>
      </div>
  </body>

    <!--Order here is very important -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="friday-api.js" type="text/javascript"></script>
  <script src="philips_hue/command_factory.js" type="text/javascript"></script>
  <script src="philips_hue/main.js" type="text/javascript"></script>
</html>
