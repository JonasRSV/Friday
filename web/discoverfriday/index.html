<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="static/index.css" type="text/css">
    <link rel="stylesheet" href="static/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/animate.min.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <title>Discover</title>
  </head>
  <body style="background-color: black;">
    <div class="title-container container-fluid">
      <div class="row text-center title-top"> 
      </div>

      <div class="row text-center mt-5"> 
        <div class="col-12">
          <h1 class="main-title animate__animated animate__fadeInDown">Discover</h1>
        </div>
      </div>
      <div class="row text-center title-bottom mt-5"> 
      </div>
    </div>

    <div class="friday-container container-fluid">
      <div class="row"></div>

      <div class="row mt-5" > </div>

      {% for item in items %}

      <div class="row text-center mt-5" > 
        <div class="col-12">
          <h5 
            onclick="redirect('{{ item[0] }}')"
            class="friday-entry animate__animated  animate__slideInLeft" 
            data-toggle="tooltip" 
            data-placement=right" 
            title="Go to your friday! :)">{{ item[1] }}</h5>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-sm-10 col-md-8 col-lg-6">
          <hr class="animate__animated animate__slideInLeft friday-separator mt-2 mb-3"/>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
      </div>

      {% endfor %}

    </div>

    <!--These are for the background animation!-->
    <div class="particle-container">
    {% for _ in range(100) %}
    <div class="circle-container">
        <div class="circle"></div>
    </div>
    {% endfor %}
  </div>
  </body>
  <script src="static/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="static/index.js" type="text/javascript"></script>
</html>
