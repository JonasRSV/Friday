<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>recordyourownsite</title>
    <link rel="stylesheet" href="static/index.css" type="text/css" media="all">
  </head>
  <body>    		
    <div class="grid-container">
      <div class="tile-11"></div>
      <div class="tile-12"></div>
      <div id="clip-counter" class="tile-13">Sent: 0</div>
      <div class="tile-14"></div>
      <div class="tile-21"></div>
      <div class="tile-22">
        <h1 class="word-container" id="keyword">{{keyword}}</h1>
      </div>
      <div class="tile-23"></div>
      <div class="tile-24"></div>
      <div class="tile-31"></div>
      <div class="tile-32">
        <button id='record' onclick="runRecording()" class="record">Record</button>
      </div>
      <div class="tile-33"> 
        <button id='send' onclick="sendRecording()"  class="send">Send</button>
      </div>
      <div class="tile-34"></div>
      <div class="tile-41"></div>
      <div class="tile-42"> <audio controls autoplay></audio> </div>
      <div class="tile-43"></div>
      <div class="tile-44"></div>
    </div>
  </body>

  <script type="text/javascript" src="static/recorder.js"> </script>
  <script type="text/javascript" src="static/main.js">

  </script>
</html>
